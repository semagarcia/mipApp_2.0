<StackLayout>
    <StackLayout orientation="horizontal" backgroundColor="Green" width="80%" height="10%">
        <Label class="button" text='Start searching MIP robots' (tap)="search(activityIndicator)"></Label>
    </StackLayout>
    <StackLayout orientation="horizontal" width="100%">
        <ActivityIndicator #activityIndicator></ActivityIndicator>
    </StackLayout>
    <StackLayout orientation="horizontal" backgroundColor="lightgray" width="100%" height="5%">
        <Label text='List of BLE devices:'></Label>
    </StackLayout>
    <StackLayout orientation="horizontal" width="100%">
        <ListView [items]="devices" (itemTap)="deviceSelected($event)">
            <template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout [class.odd]="odd" [class.even]="even">
                    <Label [text]='"UUID: " + item.UUID'></Label>
                    <Label [text]='"Name: " + item.name'></Label>
                </StackLayout>
            </template>
        </ListView>
    </StackLayout>
</StackLayout>
